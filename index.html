<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 37.573334,
                    lng: -122.035542
                },
                zoom: 13
            });
            var de_anza = {
                lat: 37.320196,
                lng: -122.046915
            };
            var marker = new google.maps.Marker({
                position: de_anza,
                map: map,
                title: 'De Anza College'
            });
        }
    </script>

    <!-- Loads the JS API Asynchronously-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6jYhF9-uRHsuo88sQ-fAbyt3S_kYWGbY&v=3&callback=initMap">
    </script>
</body>

</html>
