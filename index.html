<!DOCTYPE html>

<head>
    <title>Neighborhood Map</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <span class="nav-title">Neighborhood Map</span>
                </div>
            </div>

            <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="a" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
                    <div class="input-group-btn">
                        <button class="btn btn-default">
                                <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="navbarSupportedContent">
                <div class="sidenav" id="sidenav">
                    <div class="list-group" id="results" data-bind="foreach: mapList">
                        <div class="list-group-item list-group-item-action" data-bind="text: title, click: show"></div>
                    </div>
                </div>

                <div id="map"></div>
            </div>
        </div>
    </div>

    </div>
    </div>




    <script src='js/lib/knockout-3.4.2.js'></script>
    <script src='js/data.js'></script>
    <script src='js/script.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6jYhF9-uRHsuo88sQ-fAbyt3S_kYWGbY&v=3&callback=initMap" onerror="googleMapsError()">
    </script>


</body>

</html>
