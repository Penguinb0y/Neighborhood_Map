<!DOCTYPE html>

<head>
    <title>Neighborhood Map</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="map"></div>

    <div class="sidenav">
        <div class="list-group" data-bind="foreach: mapList">
            <a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: show"></a>
        </div>
    </div>

    <script src='js/lib/knockout-3.4.2.js'></script>
    <script src='js/data.js'></script>
    <script src='js/script.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6jYhF9-uRHsuo88sQ-fAbyt3S_kYWGbY&v=3&callback=initMap"
        onerror="googleMapsError()">
    </script>
</body>

</html>
