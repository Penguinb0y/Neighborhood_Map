<!DOCTYPE html>

<head>
    <title>Neighborhood Map</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        <span class="nav-title">Neighborhood Map</span>
                    </div>
                </div>
            </nav>

            <div>
                <div class="sidenav" id="sidenav">
                    <div class="results" id="results" data-bind="foreach: mapList">
                        <div class="list-group-item list-group-item-action" id="place" data-bind="text: title, click: show"></div>
                    </div>
                </div>
                <div id="map"></div>

            </div>
        </div>

    </div>
    </div>




    <script src='js/lib/knockout-3.4.2.js'></script>
    <script src='js/data.js'></script>
    <script src='js/script.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6jYhF9-uRHsuo88sQ-fAbyt3S_kYWGbY&v=3&callback=initMap" onerror="googleMapsError()">
    </script>


</body>

</html>
